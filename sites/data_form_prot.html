<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../style/index_style.css" rel="stylesheet">
    <link href="../style/form_style.css" rel="stylesheet">
    <title>Index</title>
</head>
<body>
<div class="site_wrapper container">
    <div class="row">
        <!-- Menu sidebar -->
        <h1>Weather site</h1>
        <div class="menu_sidebar container col-12 col-lg-2 mb-1 mb-lg-0">
            <nav class="site_menu navbar">
                <ul class="navbar-nav">
                    <li class="nav_item">
                        <a class="nav-link" href="../sites/login.html">Login</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav-link" href="../sites/registration.html">Registration</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav-link" href="../sites/data_table_prot.html">Table prototype</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav-link" href="../sites/data_form_prot.html">Add data form prototype</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Website content -->
        <div class="site_content col-12 col-lg-8 mb-1">
            <form>
                <div class="container add_data_form_container col-md-9 col-sm-12">

                    <div class="form-group">
                        <div class="temp_icon_bg value_icon"></div>
                        <label for="temperature" class="form-label">Temperature (°C)</label>
                        <input type="number" id="temperature" name="temperature" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <div class="hum_icon_bg value_icon"></div>
                        <label for="humidity" class="form-label">Humidity (%)</label>
                        <input type="number" id="humidity" name="humidity" class="form-control" required>
                    </div>

                    <div class="wind_data_block row">
                        <div class="form-group col-xl-6 col-12">
                            <div class="wind_icon_bg value_icon"></div>
                            <label for="wind_speed" class="form-label">Wind Speed (km/h)</label>
                            <input type="number" id="wind_speed" name="wind_speed" class="form-control" required>
                        </div>

                        <div class="form-group col-xl-6 col-12">
                            <div class="wind_arr_icon_bg value_icon"></div>
                            <label for="wind_direction" class="form-label">Wind Direction</label>
                            <select id="wind_direction" name="wind_direction" class="form-select" required>
                                <option value="" disabled selected>------</option>
                                <option value="N">North</option>
                                <option value="NE">Northeast</option>
                                <option value="E">East</option>
                                <option value="SE">Southeast</option>
                                <option value="S">South</option>
                                <option value="SW">Southwest</option>
                                <option value="W">West</option>
                                <option value="NW">Northwest</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="precip_icon_bg value_icon"></div>
                        <label for="precipitation" class="form-label">Precipitation (mm)</label>
                        <input type="number" id="precipitation" name="precipitation" class="form-control" required>
                    </div>

                    <div class="form-group col-lg-4 col-sm-12">
                        <button type="submit" class="form-control">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Right sidebar -->
        <div class="right_sidebar container col-12 col-lg-2">
            <div class="local_weather_block">
                <div class="local_weather_header">
                    <h3>Weather in area</h3>
                </div>
                <div class="local_weather_data">
                    <div class="local_weather_data_pair">
                        <div class="temp_icon_bg value_icon"></div>
                        <div class="local_weather_data_value">5.4 °C</div>
                    </div>
                    <div class="local_weather_data_pair">
                        <div class="hum_icon_bg value_icon"></div>
                        <div class="local_weather_data_value">15 %</div>
                    </div>
                    <div class="local_weather_data_pair">
                        <div class="wind_icon_bg value_icon"></div>
                        <div class="local_weather_data_value">4 km/h</div>
                    </div>
                    <div class="local_weather_data_pair">
                        <div class="wind_arr_icon_bg value_icon"></div>
                        <div class="local_weather_data_value">SW</div>
                    </div>
                    <div class="local_weather_data_pair">
                        <div class="precip_icon_bg value_icon"></div>
                        <div class="local_weather_data_value">0 mm</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
