<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../style/index_style.css" rel="stylesheet">
    <link href="../style/form_style.css" rel="stylesheet">
</head>
<body>
<div class="site_wrapper container">
    <div class="row">
        <!-- Menu sidebar -->
        <h1>Weather site</h1>
        <div class="menu_sidebar container col-12 col-lg-2 mb-1 mb-lg-0">
            <nav class="site_menu navbar">
                <ul class="navbar-nav">
                    <li class="nav_item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav-link" href="registration.html">Registration</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav-link" href="../sites/data_table_prot.html">Table prototype</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav-link" href="../sites/data_form_prot.html">Add data form prototype</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Website content -->
        <div class="site_content col-12 col-lg-8 mb-1">
            <form>
                    <div class="container login_container col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label for="login_text_form">User Login</label>
                            <input class="form-control" type="text" id="login_text_form" name="login_text_form" required>
                        </div>
                        <div class="form-group">
                            <label for="reg_pass_form">Password</label>
                            <input class="form-control" type="password" id="reg_pass_form" name="reg_pass_form" required>
                        </div>
                        <div class="form-group">
                            <label for="reg_conpass_form">Confirm password</label>
                            <input class="form-control" type="password" id="reg_conpass_form" name="reg_conpass_form" required>
                        </div>
                        <div class="form-group col-lg-4 col-sm-12">
                            <input class="form-control" type="submit" value="Register">
                        </div>
                    </div>
            </form>
        </div>
        <!-- Right sidebar -->
        <div class="right_sidebar container col-12 col-lg-2">
            <div class="local_weather_block">
                <div class="local_weather_header">
                    <h3>Weather in area</h3>
                </div>
                <div class="local_weather_data">
                    <div class="local_weather_data_pair">
                        <div class="temp_icon_bg value_icon"></div>
                        <div class="local_weather_data_value">5.4 Â°C</div>
                    </div>
                    <div class="local_weather_data_pair">
                        <div class="hum_icon_bg value_icon"></div>
                        <div class="local_weather_data_value">15 %</div>
                    </div>
                    <div class="local_weather_data_pair">
                        <div class="wind_icon_bg value_icon"></div>
                        <div class="local_weather_data_value">4 km/h</div>
                    </div>
                    <div class="local_weather_data_pair">
                        <div class="wind_arr_icon_bg value_icon"></div>
                        <div class="local_weather_data_value">SW</div>
                    </div>
                    <div class="local_weather_data_pair">
                        <div class="precip_icon_bg value_icon"></div>
                        <div class="local_weather_data_value">0 mm</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
